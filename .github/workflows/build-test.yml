name: Build Test

on:
  push:
    # Don't run for tags
    tags-ignore:
      - '**'
    branches:
      - '**'

jobs:
  build-webos:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install webOS NDK
        id: webos-ndk
        uses: webosbrew/setup-webos-ndk-action@main
        with:
          version: "webos-c592d84"

      - run: npm ci

      - name: Build native
        env:
          CMAKE_TOOLCHAIN_FILE: ${{steps.webos-ndk.outputs.cmake-toolchain}}
        run: npm run build-service

      - name: Build frontend
        run: npm run build

      - name: Package
        run: npm run package

      - name: Build manifest
        run: npm run build-manifest

      - name: Compatibility Check
        run: npm run --silent compat-check >> $GITHUB_STEP_SUMMARY || true

      - uses: actions/upload-artifact@v3
        with:
          name: webos-snapshot
          path: "dist/*"
